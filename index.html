
<!DOCTYPE html>
<html>
<head>
    <title>Cutover Dependency Tracker</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; overflow: hidden; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #f4f5f7; 
            color: #172b4d;
            font-size: 13px;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
        }
        
        /* Header */
        .header {
            background: #1a1a2e;
            color: white;
            padding: 10px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex: 0 0 44px;
        }
        .header h1 { font-size: 14px; font-weight: 600; }
        .header-meta { font-size: 11px; opacity: 0.7; }
        
        /* Stats Bar */
        .stats-bar {
            background: white;
            padding: 8px 24px;
            display: flex;
            gap: 24px;
            border-bottom: 1px solid #e1e4e8;
            flex: 0 0 40px;
            align-items: center;
        }
        .stat { display: flex; align-items: baseline; gap: 5px; }
        .stat-value { font-size: 16px; font-weight: 600; }
        .stat-label { font-size: 10px; color: #6b778c; }
        .spacer { flex: 1; }
        
        .phase-legend {
            display: flex;
            gap: 14px;
            font-size: 10px;
            color: #6b778c;
        }
        .phase-legend-item { display: flex; align-items: center; gap: 4px; }
        .phase-dot { width: 10px; height: 10px; border-radius: 2px; }
        .phase-dot.embargo { background: #6b778c; }
        .phase-dot.deployment { background: #36b37e; }
        .phase-dot.shakeout { background: #6554c0; }
        .phase-dot.post-prod { background: #ff8b00; }
        
        /* Controls Bar */
        .controls-bar {
            background: white;
            padding: 6px 24px;
            display: flex;
            gap: 12px;
            align-items: center;
            border-bottom: 1px solid #e1e4e8;
            flex: 0 0 38px;
        }
        .control-group { display: flex; flex-direction: column; gap: 1px; }
        .control-group label { font-size: 9px; font-weight: 500; color: #6b778c; text-transform: uppercase; }
        select, input[type="text"] {
            padding: 4px 8px;
            border: 1px solid #dfe1e6;
            border-radius: 3px;
            font-size: 11px;
            min-width: 120px;
        }
        .btn {
            padding: 4px 12px;
            border: 1px solid #dfe1e6;
            border-radius: 3px;
            font-size: 11px;
            cursor: pointer;
            background: white;
        }
        .btn:hover { background: #f4f5f7; }
        .btn-back {
            background: #0052cc;
            color: white;
            border-color: #0052cc;
            font-weight: 500;
        }
        .btn-back:hover { background: #0747a6; }
        .btn-back:disabled {
            background: #f4f5f7;
            color: #a5adba;
            border-color: #dfe1e6;
            cursor: not-allowed;
        }
        
        .view-toggle {
            display: flex;
            border: 1px solid #dfe1e6;
            border-radius: 3px;
            overflow: hidden;
            margin-left: auto;
        }
        .view-toggle-btn {
            padding: 4px 10px;
            border: none;
            background: white;
            font-size: 10px;
            cursor: pointer;
            border-right: 1px solid #dfe1e6;
        }
        .view-toggle-btn:last-child { border-right: none; }
        .view-toggle-btn:hover { background: #f4f5f7; }
        .view-toggle-btn.active {
            background: #0052cc;
            color: white;
        }
        
        /* Nav Bar */
        .nav-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 24px;
            background: #fafbfc;
            border-bottom: 1px solid #e1e4e8;
            flex: 0 0 36px;
            font-size: 13px;
            font-weight: 600;
        }
        .nav-filter-badge {
            background: #0052cc;
            color: white;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: 500;
        }
        .nav-filter-badge.phase { background: #36b37e; }
        
        /* Main Content */
        .main-content {
            display: flex;
            flex: 1 1 auto;
            overflow: hidden;
            min-height: 0;
        }
        
        /* Sidebar */
        .sidebar {
            width: 240px;
            flex: 0 0 240px;
            background: white;
            border-right: 1px solid #e1e4e8;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .sidebar-header {
            padding: 10px 14px;
            border-bottom: 1px solid #e1e4e8;
            font-weight: 600;
            font-size: 11px;
            color: #6b778c;
            text-transform: uppercase;
            flex: 0 0 auto;
            display: flex;
            justify-content: space-between;
        }
        .sidebar-list {
            flex: 1 1 auto;
            overflow-y: auto;
            padding: 6px;
        }
        
        .sidebar-nav-btn {
            padding: 10px 12px;
            border: 2px solid;
            border-radius: 4px;
            margin-bottom: 8px;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .sidebar-nav-btn:hover { opacity: 0.9; }
        .sidebar-nav-btn.selected { color: white; }
        
        .sidebar-nav-btn.dashboard {
            border-color: #36b37e;
            background: #e3fcef;
            color: #006644;
        }
        .sidebar-nav-btn.dashboard.selected { background: #36b37e; color: white; }
        
        .sidebar-nav-btn.time {
            border-color: #0052cc;
            background: #e6f0ff;
            color: #0052cc;
        }
        .sidebar-nav-btn.time.selected { background: #0052cc; color: white; }
        
        .sidebar-nav-btn.impact {
            border-color: #de350b;
            background: #ffebe6;
            color: #de350b;
        }
        .sidebar-nav-btn.impact.selected { background: #de350b; color: white; }
        
        .sidebar-nav-btn.crossapp {
            border-color: #5243aa;
            background: #eae6ff;
            color: #5243aa;
        }
        .sidebar-nav-btn.crossapp.selected { background: #5243aa; color: white; }
        
        .app-card {
            padding: 8px 10px;
            border: 1px solid #e1e4e8;
            border-radius: 4px;
            margin-bottom: 4px;
            cursor: pointer;
            font-size: 11px;
        }
        .app-card:hover { border-color: #0052cc; background: #f8f9fa; }
        .app-card.selected { border-color: #0052cc; background: #e6f0ff; }
        .app-card-name { font-weight: 600; margin-bottom: 2px; }
        .app-card-meta { font-size: 9px; color: #6b778c; }
        .app-card-stats { display: flex; gap: 3px; margin-top: 3px; }
        .mini-stat {
            padding: 1px 4px;
            border-radius: 2px;
            font-size: 8px;
            font-weight: 600;
        }
        .mini-stat.complete { background: #e3fcef; color: #006644; }
        .mini-stat.in-progress { background: #deebff; color: #0052cc; }
        .mini-stat.delayed { background: #fff4e5; color: #ff8b00; }
        .mini-stat.blocked { background: #ffebe6; color: #de350b; }
        .mini-stat.not-started { background: #f4f5f7; color: #6b778c; }
        
        /* Detail Panel */
        .detail-panel {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .detail-body {
            flex: 1 1 auto;
            overflow-y: auto;
            padding: 16px 20px;
            min-height: 0;
        }
        
        /* ========== APP DASHBOARD ROW VIEW ========== */
        .dashboard-container {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .dashboard-header {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: #1a1a2e;
            color: white;
            border-radius: 6px;
            margin-bottom: 12px;
        }
        .dashboard-header-title {
            font-size: 16px;
            font-weight: 600;
            flex: 1;
        }
        .dashboard-header-stats {
            display: flex;
            gap: 16px;
            font-size: 12px;
        }
        .dashboard-header-stat {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .dashboard-header-stat-value {
            font-weight: 700;
            font-size: 16px;
        }
        .dashboard-header-stat-value.red { color: #ff6b6b; }
        .dashboard-header-stat-value.orange { color: #ffa94d; }
        .dashboard-header-stat-value.blue { color: #74c0fc; }
        .dashboard-header-stat-value.green { color: #69db7c; }
        
        /* App Row */
        .app-row {
            display: flex;
            align-items: stretch;
            background: white;
            border: 1px solid #e1e4e8;
            border-radius: 4px;
            margin-bottom: 2px;
            min-height: 56px;
        }
        .app-row:hover {
            border-color: #b8c4ce;
        }
        .app-row.status-blocked {
            border-left: 4px solid #de350b;
        }
        .app-row.status-delayed {
            border-left: 4px solid #ff8b00;
        }
        .app-row.status-in-progress {
            border-left: 4px solid #0052cc;
        }
        .app-row.status-complete {
            border-left: 4px solid #36b37e;
        }
        .app-row.status-not-started {
            border-left: 4px solid #c1c7d0;
        }
        
        .app-row-header {
            width: 200px;
            min-width: 200px;
            padding: 8px 12px;
            background: #f9fafb;
            border-right: 1px solid #e1e4e8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            cursor: pointer;
        }
        .app-row-header:hover {
            background: #f4f5f7;
        }
        .app-row-name {
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .app-row-meta {
            font-size: 9px;
            color: #6b778c;
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .app-row-status-badge {
            padding: 1px 5px;
            border-radius: 2px;
            font-size: 8px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .app-row-status-badge.blocked { background: #ffebe6; color: #de350b; }
        .app-row-status-badge.delayed { background: #fff4e5; color: #ff8b00; }
        .app-row-status-badge.in-progress { background: #deebff; color: #0052cc; }
        .app-row-status-badge.complete { background: #e3fcef; color: #006644; }
        .app-row-status-badge.not-started { background: #f4f5f7; color: #6b778c; }
        
        .app-row-progress {
            width: 60px;
            height: 4px;
            background: #e1e4e8;
            border-radius: 2px;
            overflow: hidden;
        }
        .app-row-progress-fill {
            height: 100%;
            background: #36b37e;
            transition: width 0.3s;
        }
        
        /* Task Timeline in Row */
        .app-row-tasks {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 6px 8px;
            gap: 4px;
            overflow-x: auto;
            overflow-y: hidden;
        }
        .app-row-tasks::-webkit-scrollbar {
            height: 4px;
        }
        .app-row-tasks::-webkit-scrollbar-thumb {
            background: #c1c7d0;
            border-radius: 2px;
        }
        
        /* Task Cell */
        .task-cell {
            flex: 0 0 auto;
            min-width: 140px;
            max-width: 180px;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.15s;
            position: relative;
        }
        .task-cell:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .task-cell.blocked {
            background: #ffebe6;
            border-color: #de350b;
        }
        .task-cell.delayed {
            background: #fff4e5;
            border-color: #ff8b00;
        }
        .task-cell.in-progress {
            background: #deebff;
            border-color: #0052cc;
        }
        .task-cell.complete {
            background: #e3fcef;
            border-color: #36b37e;
        }
        .task-cell.not-started {
            background: #f4f5f7;
            border-color: #c1c7d0;
        }
        
        .task-cell-header {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 2px;
        }
        .task-cell-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .task-cell-status.blocked { background: #de350b; }
        .task-cell-status.delayed { background: #ff8b00; }
        .task-cell-status.in-progress { background: #0052cc; }
        .task-cell-status.complete { background: #006644; }
        .task-cell-status.not-started { background: #c1c7d0; }
        
        .task-cell-id {
            font-size: 9px;
            font-weight: 600;
            color: #0052cc;
        }
        .task-cell.complete .task-cell-id { color: #006644; }
        .task-cell.blocked .task-cell-id { color: #de350b; }
        .task-cell.delayed .task-cell-id { color: #ff8b00; }
        
        .task-cell-name {
            font-size: 10px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }
        
        .task-cell-meta {
            font-size: 8px;
            color: #6b778c;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .task-cell-duration {
            font-size: 8px;
            font-weight: 500;
        }
        .task-cell-duration.over { color: #de350b; }
        .task-cell-duration.under { color: #006644; }
        
        .task-cell-deps {
            display: flex;
            gap: 2px;
        }
        .task-cell-dep-indicator {
            width: 6px;
            height: 6px;
            border-radius: 1px;
            background: #c1c7d0;
        }
        .task-cell-dep-indicator.blocking { background: #de350b; }
        .task-cell-dep-indicator.cross-app { background: #5243aa; }
        
        /* Dependency Arrow */
        .task-arrow {
            color: #c1c7d0;
            font-size: 12px;
            flex-shrink: 0;
        }
        
        /* Phase Separator */
        .phase-separator {
            padding: 8px 16px;
            background: #f4f5f7;
            font-size: 11px;
            font-weight: 600;
            color: #6b778c;
            border-radius: 4px;
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .phase-separator-dot {
            width: 10px;
            height: 10px;
            border-radius: 2px;
        }
        .phase-separator-dot.embargo { background: #6b778c; }
        .phase-separator-dot.deployment { background: #36b37e; }
        .phase-separator-dot.shakeout { background: #6554c0; }
        .phase-separator-dot.post-prod { background: #ff8b00; }
        
        /* Duration Badge */
        .duration-badge {
            font-size: 9px;
            padding: 2px 5px;
            border-radius: 3px;
            font-weight: 500;
        }
        .duration-badge.planned {
            background: #f4f5f7;
            color: #6b778c;
        }
        .duration-badge.actual {
            background: #e3fcef;
            color: #006644;
        }
        .duration-badge.over {
            background: #ffebe6;
            color: #de350b;
        }
        .duration-badge.under {
            background: #e3fcef;
            color: #006644;
        }
        
        /* Variance Indicator */
        .variance-indicator {
            font-size: 9px;
            font-weight: 600;
            padding: 1px 4px;
            border-radius: 2px;
        }
        .variance-indicator.over {
            background: #ffebe6;
            color: #de350b;
        }
        .variance-indicator.under {
            background: #e3fcef;
            color: #006644;
        }
        .variance-indicator.on-target {
            background: #f4f5f7;
            color: #6b778c;
        }
        
        /* ========== EXISTING STYLES FOR OTHER VIEWS ========== */
        .app-header {
            background: #f4f5f7;
            border-radius: 6px;
            padding: 14px 16px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }
        .app-header-info { }
        .app-header-name { font-size: 18px; font-weight: 600; margin-bottom: 2px; }
        .app-header-meta { font-size: 11px; color: #6b778c; }
        .app-header-stats { display: flex; gap: 8px; flex-wrap: wrap; }
        .app-stat {
            text-align: center;
            padding: 6px 12px;
            background: white;
            border-radius: 4px;
        }
        .app-stat-value { font-size: 16px; font-weight: 600; }
        .app-stat-label { font-size: 9px; color: #6b778c; text-transform: uppercase; }
        .app-stat-value.green { color: #006644; }
        .app-stat-value.blue { color: #0052cc; }
        .app-stat-value.orange { color: #ff8b00; }
        .app-stat-value.red { color: #de350b; }
        .app-stat-value.purple { color: #5243aa; }
        
        .phase-notice {
            background: #fff4e5;
            border: 1px solid #ff8b00;
            border-radius: 6px;
            padding: 10px 14px;
            margin-bottom: 16px;
            font-size: 12px;
            color: #ff8b00;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .phase-notice strong { color: #172b4d; }
        
        .task-card {
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            margin-bottom: 12px;
            background: white;
            overflow: hidden;
        }
        .task-card:hover { border-color: #b8c4ce; }
        
        .task-card-main {
            display: flex;
            align-items: stretch;
            cursor: pointer;
        }
        .task-card-main:hover { background: #fafbfc; }
        
        .task-phase-bar {
            width: 4px;
            flex-shrink: 0;
        }
        .task-phase-bar.embargo { background: #6b778c; }
        .task-phase-bar.deployment { background: #36b37e; }
        .task-phase-bar.shakeout { background: #6554c0; }
        .task-phase-bar.post-prod { background: #ff8b00; }
        
        .task-status-col {
            width: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            flex-shrink: 0;
        }
        .task-status-col.complete { background: #e3fcef; color: #006644; }
        .task-status-col.in-progress { background: #deebff; color: #0052cc; }
        .task-status-col.delayed { background: #fff4e5; color: #ff8b00; }
        .task-status-col.blocked { background: #ffebe6; color: #de350b; }
        .task-status-col.not-started { background: #f4f5f7; color: #6b778c; }
        
        .task-info {
            flex: 1;
            padding: 10px 12px;
            min-width: 0;
        }
        .task-info-top {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 3px;
        }
        .task-id { font-size: 11px; color: #0052cc; font-weight: 600; }
        .task-name {
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .task-app-badge {
            font-size: 9px;
            padding: 2px 6px;
            background: #eae6ff;
            color: #5243aa;
            border-radius: 3px;
            font-weight: 500;
        }
        .task-info-bottom {
            font-size: 10px;
            color: #6b778c;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .task-metrics {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 8px 14px;
            background: #f9fafb;
            border-left: 1px solid #e1e4e8;
            min-width: 80px;
        }
        .task-metrics-value {
            font-size: 20px;
            font-weight: 700;
            color: #de350b;
        }
        .task-metrics-label {
            font-size: 8px;
            color: #6b778c;
            text-transform: uppercase;
        }
        .task-metrics-breakdown {
            font-size: 10px;
            color: #6b778c;
            margin-top: 2px;
        }
        
        .task-times {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 8px 14px;
            background: #f9fafb;
            border-left: 1px solid #e1e4e8;
            min-width: 130px;
            font-size: 10px;
        }
        .task-time-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .task-time-label { color: #6b778c; }
        .task-time-value { font-weight: 500; }
        
        .task-duration-col {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 8px 14px;
            background: #f9fafb;
            border-left: 1px solid #e1e4e8;
            min-width: 100px;
            font-size: 10px;
        }
        
        .crossapp-apps {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 4px;
        }
        .crossapp-app-tag {
            font-size: 9px;
            padding: 2px 6px;
            background: #eae6ff;
            color: #5243aa;
            border-radius: 3px;
            font-weight: 500;
        }
        
        .task-preds {
            border-top: 1px solid #e1e4e8;
            padding: 10px 14px;
            background: #fafbfc;
        }
        .task-preds-header {
            font-size: 10px;
            font-weight: 600;
            color: #6b778c;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        .pred-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            background: white;
            border: 1px solid #e1e4e8;
            border-radius: 4px;
            margin-bottom: 4px;
            font-size: 11px;

        function getSuccessorsInPhase(taskId, phaseFilter, visited) {
            visited = visited || new Set();
            if (visited.has(taskId)) return { direct: 0, total: 0 };
            visited.add(taskId);
            
            const task = taskLookup[taskId];
            if (!task) return { direct: 0, total: 0 };

                if (matchesPhase) {

                    if (!visited.has(succId)) {
                        const nested = getSuccessorsInPhase(succId, phaseFilter, new Set([...visited]));

                }
            });
            return { direct: directCount, total: totalCount };

            const succCounts = getSuccessorsInPhase(task.id, phaseFilter);
            const crossAppData = getCrossAppSuccessorsInPhase(task.id, phaseFilter);
            
            const statusPriority = { 'Blocked': 0, 'Delayed': 1, 'In Progress': 2, 'Not Started': 3, 'Complete': 4 };
            preds.sort((a, b) => (statusPriority[a.status] ?? 5) - (statusPriority[b.status] ?? 5));
            
            // Duration display
            let durationHtml = getDurationDisplay(task);
            
            let predsHtml = '';
            if (preds.length > 0) {
                predsHtml = `
                    <div class="task-preds">
                        <div class="task-preds-header">Waiting On (${preds.length} direct)</div>
                        ${preds.map(p => `
                            <div class="pred-item" onclick="event.stopPropagation(); selectTask('${p.id}')">
                                <div class="pred-status ${getStatusClass(p.status)}"></div>
                                <span class="pred-id">#${p.id}</span>
                                <span class="pred-name">${p.name}</span>
                                <span class="pred-app ${p.app !== task.app ? 'cross' : 'same'}">${p.app}${p.app !== task.app ? ' [Cross-App]' : ''}</span>
                                <span class="pred-status-badge ${getStatusClass(p.status)}">${p.status}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            let crossAppHtml = '';
            if (showCrossApp && crossAppData.apps.size > 0) {
                crossAppHtml = `
                    <div class="task-preds" style="border-top: 1px solid #e1e4e8; background: #eae6ff;">
                        <div class="task-preds-header" style="color: #5243aa;">Blocks ${crossAppData.apps.size} App(s)${phaseFilter ? ' in ' + phaseFilter : ''}</div>
                        <div class="crossapp-apps">
                            ${[...crossAppData.apps].map(app => '<span class="crossapp-app-tag">' + app + '</span>').join('')}
                        </div>
                    </div>
                `;
            }
            
            return `
                <div class="task-card">
                    <div class="task-card-main" onclick="selectTask('${task.id}')">
                        <div class="task-phase-bar ${phaseClass}"></div>
                        <div class="task-status-col ${statusClass}">${task.status}</div>
                        <div class="task-info">
                            <div class="task-info-top">
                                <span class="task-id">#${task.id}</span>
                                <span class="task-name">${task.name}</span>
                                ${showApp ? '<span class="task-app-badge">' + task.app + '</span>' : ''}
                            </div>
                            <div class="task-info-bottom">
                                <span>${task.owner ? task.owner.split('@')[0] : 'Unassigned'}</span>
                                <span>${durationHtml}</span>
                            </div>
                        </div>
                        ${showImpact ? `
                            <div class="task-metrics">
                                <div class="task-metrics-value">${succCounts.total}</div>
                                <div class="task-metrics-label">Total Deps</div>
                                <div class="task-metrics-breakdown">${succCounts.direct} direct</div>
                            </div>
                        ` : ''}
                        ${showCrossApp ? `
                            <div class="task-metrics">
                                <div class="task-metrics-value" style="color: #5243aa;">${crossAppData.apps.size}</div>
                                <div class="task-metrics-label">Apps</div>
                                <div class="task-metrics-breakdown">${crossAppData.tasks.length} tasks</div>
                            </div>
                        ` : ''}
                        ${showTime ? `
                            <div class="task-times">
                                <div class="task-time-row">
                                    <span class="task-time-label">Start</span>
                                    <span class="task-time-value">${formatShortTime(task.start)}</span>
                                </div>
                                <div class="task-time-row">
                                    <span class="task-time-label">End</span>
                                    <span class="task-time-value">${formatShortTime(task.end)}</span>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                    ${predsHtml}
                    ${crossAppHtml}
                </div>
            `;
        }
        
        // ========== OTHER VIEWS ==========
        
        function renderAllTasks() {
            let tasks = getFilteredTasks();
            tasks.sort((a, b) => {
                const aTime = a.start ? new Date(a.start).getTime() : Infinity;
                const bTime = b.start ? new Date(b.start).getTime() : Infinity;
                return aTime - bTime;
            });
            
            const phaseFilter = getActivePhaseFilter();
            const statusFilter = getActiveStatusFilter();
            let headerTitle = 'All Tasks';
            if (phaseFilter) headerTitle = phaseFilter + ' Tasks';
            if (statusFilter) headerTitle = (phaseFilter ? phaseFilter + ' - ' : '') + statusFilter + ' Tasks';
            
            const statusCounts = {
                complete: tasks.filter(t => t.status === 'Complete').length,
                inProgress: tasks.filter(t => t.status === 'In Progress').length,
                delayed: tasks.filter(t => t.status === 'Delayed').length,
                blocked: tasks.filter(t => t.status === 'Blocked').length
            };
            
            const tasksHtml = tasks.map(t => renderTaskCard(t, { showApp: true, showTime: true })).join('');
            
            document.getElementById('detailBody').innerHTML = `
                <div class="app-header">
                    <div class="app-header-info">
                        <div class="app-header-name">${headerTitle}</div>
                        <div class="app-header-meta">${tasks.length} tasks sorted by start time</div>
                    </div>
                    <div class="app-header-stats">
                        <div class="app-stat"><div class="app-stat-value green">${statusCounts.complete}</div><div class="app-stat-label">Complete</div></div>
                        <div class="app-stat"><div class="app-stat-value blue">${statusCounts.inProgress}</div><div class="app-stat-label">In Progress</div></div>
                        <div class="app-stat"><div class="app-stat-value orange">${statusCounts.delayed}</div><div class="app-stat-label">Delayed</div></div>
                        <div class="app-stat"><div class="app-stat-value red">${statusCounts.blocked}</div><div class="app-stat-label">Blocked</div></div>
                    </div>
                </div>
                ${tasksHtml || '<div class="empty-deps">No tasks match filters</div>'}
            `;
        }
        
        function renderImpactView() {
            const phaseFilter = getActivePhaseFilter();
            let tasks = getFilteredTasks();
            
            tasks = tasks.map(t => {
                const succCounts = getSuccessorsInPhase(t.id, phaseFilter);
                return { ...t, directSuccCount: succCounts.direct, totalSuccCount: succCounts.total };
            });
            
            tasks = tasks.filter(t => t.status !== 'Complete');
            tasks.sort((a, b) => b.totalSuccCount - a.totalSuccCount || b.directSuccCount - a.directSuccCount);
            
            const withDeps = tasks.filter(t => t.totalSuccCount > 0);
            const maxDeps = tasks.length > 0 ? tasks[0].totalSuccCount : 0;
            
            let phaseNotice = phaseFilter ? '<div class="phase-notice">âš ï¸ <strong>Filtered by ' + phaseFilter + '</strong> â€” Only counting dependencies within ' + phaseFilter + ' phase</div>' : '';
            
            const tasksHtml = tasks.map(t => renderTaskCard(t, { showApp: true, showImpact: true })).join('');
            
            document.getElementById('detailBody').innerHTML = `
                ${phaseNotice}
                <div class="app-header">
                    <div class="app-header-info">
                        <div class="app-header-name">ðŸŽ¯ By Impact${phaseFilter ? ' (' + phaseFilter + ')' : ''}</div>
                        <div class="app-header-meta">${tasks.length} tasks sorted by total downstream dependencies</div>
                    </div>
                    <div class="app-header-stats">
                        <div class="app-stat"><div class="app-stat-value red">${withDeps.length}</div><div class="app-stat-label">With Deps</div></div>
                        <div class="app-stat"><div class="app-stat-value blue">${tasks.length - withDeps.length}</div><div class="app-stat-label">No Deps</div></div>
                        <div class="app-stat"><div class="app-stat-value orange">${maxDeps}</div><div class="app-stat-label">Max Deps</div></div>
                    </div>
                </div>
                ${tasksHtml || '<div class="empty-deps">No tasks match filters</div>'}
            `;
        }
        
        function renderCrossAppView() {
            const phaseFilter = getActivePhaseFilter();
            let tasks = getFilteredTasks();
            
            tasks = tasks.map(t => {
                const crossAppData = getCrossAppSuccessorsInPhase(t.id, phaseFilter);
                return { ...t, crossAppCount: crossAppData.apps.size, crossAppTasks: crossAppData.tasks, crossApps: [...crossAppData.apps] };
            });
            
            const withCrossApp = tasks.filter(t => t.crossAppCount > 0 && t.status !== 'Complete');
            withCrossApp.sort((a, b) => b.crossAppCount - a.crossAppCount);
            
            const uniqueAppsAffected = new Set();
            withCrossApp.forEach(t => t.crossApps.forEach(a => uniqueAppsAffected.add(a)));
            
            let phaseNotice = phaseFilter ? '<div class="phase-notice">âš ï¸ <strong>Filtered by ' + phaseFilter + '</strong> â€” Only counting cross-app dependencies within ' + phaseFilter + ' phase</div>' : '';
            
            const tasksHtml = withCrossApp.map(t => renderTaskCard(t, { showApp: true, showCrossApp: true })).join('');
            
            document.getElementById('detailBody').innerHTML = `
                ${phaseNotice}
                <div class="app-header">
                    <div class="app-header-info">
                        <div class="app-header-name">ðŸ”— Cross-App Dependencies${phaseFilter ? ' (' + phaseFilter + ')' : ''}</div>
                        <div class="app-header-meta">Tasks that block other applications (excluding completed)</div>
                    </div>
                    <div class="app-header-stats">
                        <div class="app-stat"><div class="app-stat-value purple">${withCrossApp.length}</div><div class="app-stat-label">Tasks</div></div>
                        <div class="app-stat"><div class="app-stat-value purple">${uniqueAppsAffected.size}</div><div class="app-stat-label">Apps Affected</div></div>
                    </div>
                </div>
                ${tasksHtml || '<div class="empty-deps">No cross-app dependencies found' + (phaseFilter ? ' in ' + phaseFilter + ' phase' : '') + '</div>'}
            `;
        }
        
        function renderAppDetail(appName) {
            const phaseFilter = getActivePhaseFilter();
            const statusFilter = getActiveStatusFilter();
            
            let tasks = allTasks.filter(t => t.app === appName);
            if (phaseFilter) tasks = tasks.filter(t => t.phase === phaseFilter);
            if (statusFilter) tasks = tasks.filter(t => t.status === statusFilter);
            
            const allAppTasks = allTasks.filter(t => t.app === appName && (!phaseFilter || t.phase === phaseFilter));
            const statuses = {};
            allAppTasks.forEach(t => { statuses[t.status] = (statuses[t.status] || 0) + 1; });
            
            // Sort by start time
            tasks.sort((a, b) => {
                const aTime = a.start ? new Date(a.start).getTime() : Infinity;
                const bTime = b.start ? new Date(b.start).getTime() : Infinity;
                return aTime - bTime;
            });
            
            // Duration totals
            let totalPlanned = 0;
            let totalActual = 0;
            let completedWithActual = 0;
            tasks.forEach(t => {
                if (t.plannedDuration) totalPlanned += t.plannedDuration;
                if (t.status === 'Complete' && t.actualDuration) {
                    totalActual += t.actualDuration;
                    completedWithActual++;
                }
            });
            
            const tasksHtml = tasks.map(t => renderTaskCard(t, { showApp: false, showTime: true })).join('');
            
            document.getElementById('detailBody').innerHTML = `
                <div class="app-header">
                    <div class="app-header-info">
                        <div class="app-header-name">${appName}</div>
                        <div class="app-header-meta">${tasks.length} of ${allAppTasks.length} tasks${phaseFilter ? ' in ' + phaseFilter : ''}</div>
                    </div>
                    <div class="app-header-stats">
                        <div class="app-stat"><div class="app-stat-value green">${statuses['Complete'] || 0}</div><div class="app-stat-label">Complete</div></div>
                        <div class="app-stat"><div class="app-stat-value blue">${statuses['In Progress'] || 0}</div><div class="app-stat-label">In Progress</div></div>
                        <div class="app-stat"><div class="app-stat-value orange">${statuses['Delayed'] || 0}</div><div class="app-stat-label">Delayed</div></div>
                        <div class="app-stat"><div class="app-stat-value red">${statuses['Blocked'] || 0}</div><div class="app-stat-label">Blocked</div></div>
                        <div class="app-stat"><div class="app-stat-value">${formatDuration(totalPlanned)}</div><div class="app-stat-label">Planned</div></div>
                        ${completedWithActual > 0 ? '<div class="app-stat"><div class="app-stat-value">' + formatDuration(totalActual) + '</div><div class="app-stat-label">Actual</div></div>' : ''}
                    </div>
                </div>
                ${tasksHtml || '<div class="empty-deps">No tasks match filters</div>'}
            `;
        }
        
        function renderTaskDetail(task) {
            if (!task) return;
            
            const phaseFilter = getActivePhaseFilter();
            const statusClass = getStatusClass(task.status);
            const phaseClass = getPhaseClass(task.phase);
            
            const succCounts = getSuccessorsInPhase(task.id, phaseFilter);
            const crossAppData = getCrossAppSuccessorsInPhase(task.id, phaseFilter);
            
            const directPreds = getDirectPreds(task.id);
            const directSuccs = getDirectSuccs(task.id);
            
            // Duration display
            let durationMetricHtml = '';
            if (task.status === 'Complete' && task.actualDuration !== null) {
                let varHtml = '';
                if (task.varianceHours !== null && task.varianceHours !== 0) {
                    const varClass = task.varianceHours > 0 ? 'over' : 'under';
                    const varText = task.varianceHours > 0 ? '+' + formatDuration(task.varianceHours) + ' over' : formatDuration(Math.abs(task.varianceHours)) + ' under';
                    varHtml = ' <span class="variance-indicator ' + varClass + '">' + varText + '</span>';
                }
                durationMetricHtml = `
                    <div class="task-detail-metric duration">
                        <span class="task-detail-metric-value">${formatDuration(task.actualDuration)}</span>
                        <span class="task-detail-metric-label">actual${varHtml}${task.plannedDuration ? ' (planned: ' + formatDuration(task.plannedDuration) + ')' : ''}</span>
                    </div>
                `;
            } else if (task.plannedDuration !== null) {
                durationMetricHtml = `
                    <div class="task-detail-metric duration">
                        <span class="task-detail-metric-value">${formatDuration(task.plannedDuration)}</span>
                        <span class="task-detail-metric-label">planned duration</span>
                    </div>
                `;
            }
            
            // Predecessors HTML
            let predsHtml = '';
            if (directPreds.length === 0) {
                predsHtml = '<div class="empty-deps">No predecessors - this task can start independently</div>';
            } else {
                predsHtml = directPreds.map(p => `
                    <div class="pred-item" onclick="selectTask('${p.id}')">
                        <div class="pred-status ${getStatusClass(p.status)}"></div>
                        <span class="pred-id">#${p.id}</span>
                        <span class="pred-name">${p.name}</span>
                        <span class="pred-app ${p.app !== task.app ? 'cross' : 'same'}">${p.app}</span>
                        <span class="pred-status-badge ${getStatusClass(p.status)}">${p.status}</span>
                    </div>
                `).join('');
            }
            
            // Successors HTML
            let succsHtml = '';
            if (directSuccs.length === 0) {
                succsHtml = '<div class="empty-deps">No successors - no tasks waiting on this</div>';
            } else {
                succsHtml = directSuccs.map(s => `
                    <div class="pred-item" onclick="selectTask('${s.id}')">
                        <div class="pred-status ${getStatusClass(s.status)}"></div>
                        <span class="pred-id">#${s.id}</span>
                        <span class="pred-name">${s.name}</span>
                        <span class="pred-app ${s.app !== task.app ? 'cross' : 'same'}">${s.app}${s.app !== task.app ? ' [Cross-App]' : ''}</span>
                        <span class="pred-status-badge ${getStatusClass(s.status)}">${s.status}</span>
                    </div>
                `).join('');
            }
            
            document.getElementById('detailBody').innerHTML = `
                <div class="task-detail-card">
                    <div class="task-detail-top">
                        <div>
                            <div class="task-detail-id">Task #${task.id}</div>
                            <div class="task-detail-name">${task.name}</div>
                            <div class="task-detail-app">${task.app}</div>
                            <div class="task-detail-phase ${phaseClass}">${task.phase}</div>
                        </div>
                        <div class="task-detail-status ${statusClass}">${task.status}</div>
                    </div>
                    <div class="task-detail-metrics">
                        <div class="task-detail-metric impact">
                            <span class="task-detail-metric-value">${succCounts.total}</span>
                            <span class="task-detail-metric-label">downstream (${succCounts.direct} direct)</span>
                        </div>
                        <div class="task-detail-metric crossapp">
                            <span class="task-detail-metric-value">${crossAppData.apps.size}</span>
                            <span class="task-detail-metric-label">apps blocked</span>
                        </div>
                        ${durationMetricHtml}
                    </div>
                    <div class="task-detail-meta">
                        <div><div class="task-detail-meta-label">Owner</div><div>${task.owner ? task.owner.split('@')[0] : 'Unassigned'}</div></div>
                        <div><div class="task-detail-meta-label">Start</div><div>${formatTime(task.start)}</div></div>
                        <div><div class="task-detail-meta-label">End</div><div>${formatTime(task.end)}</div></div>
                    </div>
                </div>
                
                <div class="dep-section">
                    <div class="dep-section-header">
                        <span class="dep-section-icon up">â†‘</span>
                        <span class="dep-section-title">Predecessors (Waiting On)</span>
                        <span class="dep-section-count">${directPreds.length} direct</span>
                    </div>
                    ${predsHtml}
                </div>
                
                <div class="dep-section">
                    <div class="dep-section-header">
                        <span class="dep-section-icon down">â†“</span>
                        <span class="dep-section-title">Successors (Waiting For This)</span>
                        <span class="dep-section-count">${directSuccs.length} direct, ${succCounts.total} total</span>
                    </div>
                    ${succsHtml}
                </div>
            `;
        }
        
        // ========== EVENT LISTENERS ==========
        
        ['filterPhase', 'filterStatus'].forEach(id => {
            document.getElementById(id).addEventListener('change', function() {
                render();
            });
        });
        
        document.getElementById('filterTaskId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const id = this.value.trim();
                if (taskLookup[id]) selectTask(id);
            }
        });
        
        // Initial render
        render();
    </script>
</body>
</html>
